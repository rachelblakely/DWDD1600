<body>
    <!-- start the page header -->
    <header>
                <img src="images/logo.png" alt="RB Logo" height="50" width="86">

        <span>Rachel Blakely!</span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="experience.html">Experience</a></li>

            <li><a href="faq.html">F.A.Q.</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Contact</h1>
        
        <form method="get" class="myform" action="thanks.html">
            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name:* <input type="text" name="fname" required></label>
            <label>Last Name:* <input type="text" name="lname" required></label>
            <label>Phone Number:* <input type="tel" name="phone" required placeholder="801-555-1212"></label>
            <label>Email Address:* <input type="email" name="email" required></label>
            </fieldset>

            <fieldset>
                <legend>What type of inquiry is this?</legend>
                <label><input type="radio" name="method" value="drone">Looking to Hire</label>
                <label><input type="radio" name="method" value="cycle">Seeking an artistic collaboration</label>
                <label><input type="radio" name="method" value="robot">I just want your attention!</label>
            </fieldset>

            <fieldset>
                <legend>How did you hear about Rachel Blakely?</legend>
                <label><input type="checkbox" name="porch" value="porch">Social Media</label>
                <label><input type="checkbox" name="deck" value="deck">LinkedIn</label>
                <label><input type="checkbox" name="driveway" value="driveway">Word of Mouth</label>
                <label><input type="checkbox" name="garage" value="garage">Google Ads</label>

            <label>Preferred Response Time
                <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 7:00am and 11:00am</option>
                    <option value="noon">Between 11:00am and 2:00pm</option>
                    <option value="afternoon">Between 2:00pm and 5:00pm</option>
                    <option value="evening">Between 5:00pm and 8:00pm</option>
                </select>
            </label>
            </fieldset>
            <label>Comments:<textarea name="comments"></textarea>

            <input type="submit" value="Send Inquiry">
        </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2025 &bull; Rachel Blakely &bull; <a href="mailto:zen@gmail.com">Contact</a> </p>
    </footer>
